<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="bgColor">
        <div class="container">

            <h1 class="title">TODO LIST</h1>
            <div class="addOn">
                <input type="text" class="txt" placeholder="新增待辦事項">
                <input type="button" class="save" value="+">
            </div>

            <div class="main">
                <div class="filter">
                    <input type="button" value="全部">
                    <input type="button" value="待完成">
                    <input type="button" class="已完成" value="已完成">
                </div>
                <div class="content">
                    <ul class="list">

                    </ul>
                    <div class="footer">
                        <div class="notDoneNum">0個待完成項目</div>
                        <input class="deleteAllDone" type="button" value="清除已完成項目">
                    </div>
                </div>

            </div>

        </div>

        <script src="all.js"></script>

</body>

</html>
